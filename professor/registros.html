<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros - Sala do Futuro</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background-color: #f0f0f0;
    }

    .sidebar {
      width: 180px;
      background: white;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 20px 0;
      position: fixed;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #BBDEFB;
    }

    .main {
      margin-left: 200px;
      padding: 30px;
      flex: 1;
    }

    h1 {
      color: #D81B60;
      font-size: 36px;
    }

    button {
      background-color: #1976D2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0D47A1;
    }

    /* Popup */
    .popup-bg, .visualizar-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup, .visualizar-popup {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .popup input, .popup textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .popup textarea {
      height: 100px;
      resize: none;
    }

    .card {
      background-color: white;
      border: 2px solid #1976D2;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      background-color: #E3F2FD;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3sxrxKp0Bc6S_OGb4pWBN080yfe6T5Bc",
      authDomain: "aulamiraculosa.firebaseapp.com",
      databaseURL: "https://aulamiraculosa-default-rtdb.firebaseio.com",
      projectId: "aulamiraculosa",
      storageBucket: "aulamiraculosa.firebasestorage.app",
      messagingSenderId: "550072926782",
      appId: "1:550072926782:web:1f884d4eef514af178476f",
      measurementId: "G-00LM6P674T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const abrirPopup = () => {
      document.getElementById("popup-bg").style.display = "flex";
    };

    const fecharPopup = () => {
      document.getElementById("popup-bg").style.display = "none";
    };

    const abrirVisualizacao = (data, materia, resumo) => {
      document.getElementById("visualizar-data").innerText = data;
      document.getElementById("visualizar-materia").innerText = materia;
      document.getElementById("visualizar-resumo").innerText = resumo;
      document.getElementById("visualizar-bg").style.display = "flex";
    };

    const fecharVisualizacao = () => {
      document.getElementById("visualizar-bg").style.display = "none";
    };

    const salvarRegistro = () => {
      const data = document.getElementById("data").value;
      const materia = document.getElementById("materia").value;
      const resumo = document.getElementById("resumo").value.trim();

      if (!data || !materia || !resumo) {
        alert("Preencha todos os campos.");
        return;
      }

      set(ref(db, `registros/${data}`), {
        materia,
        resumo
      }).then(() => {
        alert("Registro salvo!");
        fecharPopup();
        carregarRegistros();
      });
    };

    const carregarRegistros = () => {
      const lista = document.getElementById("lista-registros");
      lista.innerHTML = "";

      const registrosRef = ref(db, "registros");
      onValue(registrosRef, (snapshot) => {
        lista.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.key;
          const { materia, resumo } = child.val();

          const card = document.createElement("div");
          card.className = "card";
          card.innerText = `üìÖ ${data}`;
          card.onclick = () => abrirVisualizacao(data, materia, resumo);

          lista.appendChild(card);
        });
      });
    };

    window.abrirPopup = abrirPopup;
    window.fecharPopup = fecharPopup;
    window.salvarRegistro = salvarRegistro;
    window.fecharVisualizacao = fecharVisualizacao;

    window.onload = carregarRegistros;
  </script>
</head>
<body>

  <div class="sidebar">
    <a href="frequencia.html">Frequ√™ncia</a>
    <a href="fechamento.html">Fechamento</a>
    <a href="registros.html">Registros</a>
    <a href="tarefas.html">Tarefas</a>
    <a href="perfil.html">Perfil</a>
  </div>

  <div class="main">
    <h1>Registros</h1>
    <button onclick="abrirPopup()">‚ûï Lan√ßar Registro</button>
    <div id="lista-registros"></div>
  </div>

  <!-- Popup de lan√ßamento -->
  <div class="popup-bg" id="popup-bg">
    <div class="popup">
      <h2>Lan√ßar Registro</h2>
      <input type="date" id="data" />
      <input type="text" id="materia" placeholder="Mat√©ria" value="Matem√°tica" />
      <textarea id="resumo" placeholder="Resumo da aula..."></textarea>
      <button onclick="salvarRegistro()">Salvar</button>
      <button style="background-color: gray; margin-top: 10px;" onclick="fecharPopup()">Cancelar</button>
    </div>
  </div>

  <!-- Popup de visualiza√ß√£o -->
  <div class="visualizar-bg" id="visualizar-bg">
    <div class="visualizar-popup">
      <h2>Registro do Dia</h2>
      <p><strong>Data:</strong> <span id="visualizar-data"></span></p>
      <p><strong>Mat√©ria:</strong> <span id="visualizar-materia"></span></p>
      <p><strong>Resumo:</strong></p>
      <p id="visualizar-resumo"></p>
      <button style="margin-top: 10px;" onclick="fecharVisualizacao()">Fechar</button>
    </div>
  </div>

</body>
</html>
